name: Version

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - name: npm install
        run: npm install
      - name: git config
        run: |
          git config --global user.name 'Github'
          git config --global user.email 'noreply@github.com'
      - name: npm version
        run: npm version ${{ inputs.type }}
      - name: Git Push
          git push origin master --follow-tags